!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

</head>
<body style="background-color:#015668; color:white;
font-size:50px;">
  <p   style="color:#FFD369;"><b>"Fibonacci Sequence"</b></p>
  <script type="text/javascript">
    var s,m,r
   s=0;
   m=1;
   r;
  
var number=prompt("Enter the Number ",);
  document.write(s+"<br/>");
  document.write(m+"<br/>");
  
  for(var i=2; i<=number; i++)
    {
      r=s+m;
      s=m;
      m=r;
      
     document.write(r+"<br/>");
    }
  </script>
</body>
</html
